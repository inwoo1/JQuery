<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/jquery-3.6.0.min.js"></script>

</head>
<body>

    <input type="text" id="test01" readonly><br>

    <img src="1.png" class="test02">

    <img src="2.png" class="test03" width="50" height="50">

    <script>
        var a1 = document.getElementById("test01").id;
        console.log(a1);

        //attr("속성명");
        //attr("속성명", "변경값");
        //attr({여러값})

        var a2 = $("#test01").attr("id");
        console.log(a2);

        var a3 = $(".test02").attr("class");
        console.log(a3);

        var a4 = $(".test02").attr("src");
        console.log(a4);

        //값의 변경
        $(".test02").attr("src", "profile.png");

        //여러값의 변경
        $(".test02").attr({
            src: "profile2.png",
            width: "100",
            alt: "hell로 월드"
        });

        //클래스 test03태그의 width height 변경

        $(".test03").attr({
            width: "100",
            height: "200"

        });
    </script>




    
</body>
</html>
