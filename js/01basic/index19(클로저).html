<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    
    <script>
        //클로저 ? ?

        function func1() {
            var a = 1;

            //내부 익명함수
            // var kkk = function(){
            //     return a;
            // }
            return function() {
                return a;
            }

           
        }  //a는 함수안에서 사라짐

        //클로저상황? - 내부함수가 외부함수의 변수에 접근할 수 있는 환경을 만들고 있다.
        //private 변수를 만들수 있습니다
        var aaa = func1();
        var x = aaa();
        console.log(x);

        console.log("------------------------------------------------")
        //클로저 예시

        var compute = function() {

            var count = 0;

            return function(){
                return ++count;
            }   

        }
        var func = compute();
        console.log(func());
        console.log(func());
        console.log(func());
        console.log(func());
    </script>





</body>
