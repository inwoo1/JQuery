<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

       var a = func01();
       var b = func02();
       var c = func03();
       console.log(a); //리턴이 없다면 undefined ..
       console.log(b);
       console.log(c);


        //function 함수이름() {}  함수선언
        function func01() {
            console.log("func01실행");
        }

        function func02() {
            console.log("func02실행");
            return "func02";  //반환
        }

        function func03() {
            console.log("func03실행");
            return "func03";
        }

        //js는 함수를 변수에 저장할 수 있습니다
        var d = func03;
        console.log(d);
        d(); //호출


    </script>
    
</body>
</html>
