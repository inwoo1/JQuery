<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //js의 객체 표기법
        var person = {
            name : '홍길동',
            age : 20,
            inter : [1,2,3]
        };  
        console.log(person);

        //객체안의 값을 사용하는 방법 1st
        console.log(person.name);
        console.log(person.age);
        console.log(person.inter);
        console.log(person.inter[1]);

        //객체안의 값을 사용하는 방법 2nd   객체명["키"]
        console.log( person["name"]);
        console.log( person["age"]);
        console.log( person["inter"]);
        console.log( person["inter"][2]);

        console.log('------------------------------------------------------------')
        var exam = {math : 80, kor: 70, eng: 90};
        var park = {name : "홍길자", exam: exam};
        
        console.log(park);
        console.log(park.name); //park["name"]
        console.log(park.exam.math);
        console.log(park["exam"]["math"]);
        console.log("----------------------------------------------------")
        //배열안에 객체
        var arr = [
            {id:1, title:"aaa", content:"헐"},
            {id:2, title:"bbb", content:"헑"},
            {id:3, title:"ccc", content:"훩"}
            ];

        console.log(arr);
        console.log(arr[0].title);
        console.log(arr[0].id);
        console.log(arr[0].content);

        console.log("---------------------------------------여기부터");

        //반복문을 이용해서 각각의 요소를 출력하고
        //subject는 중첩반복문으로 요소를 전부 출력하세요

        var arr2 = [
            {
                name:"홍길동",
                age:20,
                subject:["자바", "JSP", "SPRING"],
                birth:20200101
            },
            {
                name:"이순신",
                age:30,
                subject:["CSS", "SCRIPT"],
                birth:20200202
            }
        ]

        for(var i = 0; i < arr2.length; i++){

            console.log(arr2[i].name);
            console.log(arr2[i].age);
            console.log(arr2[i].birth);
            
            for(var y = 0; y < arr2[i].subject.length; y++){

            console.log(arr2[i].subject[y]);

            }

        }

    </script>




    
</body>
</html>
