<body>

    <script>
        // var a = 1;
        // while(a <= 10) {
        //     console.log(a);
        //     a++;
        // }

        //for문
        for(var i = 1; i<=10; i ++){
            console.log(i);
        }

        //배열과 반복문 (1~10까지의 값을 배열에 저장한다)
        var arr = new Array();              //ArrayList list = new ArrayList();
        for(var i = 1; i <=10; i++){
            arr.push(i);                    //list.add(i);
        }
        console.log(arr);
        //배열의 값을 순서대로 출력.

        for(var j = 0; j<arr.length; j++){
            console.log(arr[j]);
        }

    </script>

    <script>
        //2~9단까지 document.write()로 화면에 출력
        for(var i = 2; i <=9; i++){

            for(var j = 1; j <=9; j++){
                document.write(i + 'x' + j + '=' + i*j + '<br>');
                
            }
            document.write('--------------------------<br>')
        }
    </script>
    
</body>
