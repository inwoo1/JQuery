<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
        //매개변수 까지 숫자의 합을 구하는 함수
        function func01(a) {

            var sum = 0;
            for(var i = 1; i <=a; i++){
                
                sum+=i;
            }
            return sum;
        }

        //매개변수가 여러개     ,로 연결
        function func02(a,b,c,d,e){
            return a + b + c + d + e;
        }
        var result = func01(10);
        console.log(result);

        var result2 = func02(1,2,3,4,5);  //매개변수 인자가 다르더라도 호출은 가능
        console.log(result2);

        //익명함수 👍
        var compute = function(x, y) {

            return x + y;

        }
        var result3 = compute(1, 2);
        console.log('익명함수', result3);


    </script>
    
</body>
</html>
