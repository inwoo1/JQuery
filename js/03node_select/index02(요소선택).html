<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="check1">쿼리셀렉터</button>
    <div class="box1">
        <ul>
            <li>안녕</li>
            <li>hello</li>
            <li>듕국말</li>
        </ul>
    </div>
    
    <script>
        var check1 = document.querySelector("#check1"); //css문법으로 선택
        check1.onclick = function() {

            var box1 = document.querySelector(".box1 > ul > li");
            console.log(box1);
            //css문법으로 선택할경우 li가 여러개라도 1개만 선택함    단일선택

            var list = document.querySelectorAll(".box1 > ul > li");
            console.log(list);
            //All은 다중선택자, 배열의 형태로 받아옴 반복문으로 값 확인
            for(var i = 0; i < list.length; i++){
                console.log(list[i]);
            }
        }
    </script>


    <hr>
    <h3>간단한 쉴습</h3>

    <input type="checkbox" name="test" value="1">1
    <input type="checkbox" name="test" value="2">2
    <input type="checkbox" name="test" value="3">3
    <input type="checkbox" name="test" value="4">4
    <button class="btn">체크박스선택버튼</button>

    <script>
        //버튼 클릭시 name=test인 태그를 querySelectorAll로 선택
        var btn = document.querySelector(".btn");

        btn.onclick = function() {

            var test = document.querySelectorAll("input[name='test']");
            for(var i = 0; i<test.length; i++){
                test[i].checked = true;
            }
            
        }
    </script>
</body>
</html>
