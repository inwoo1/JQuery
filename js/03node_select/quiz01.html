<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>
        좌석:<br>
        <input type="checkbox" name="seat" value="1">1<br>
        <input type="checkbox" name="seat" value="2">2<br>
        <input type="checkbox" name="seat" value="3">3<br>
        <input type="checkbox" name="seat" value="4">4<br>
        <input type="checkbox" name="seat" value="5">5<br>
        <input type="checkbox" name="seat" value="6">6<br>
        <input type="checkbox" name="seat" value="7">7<br>
        <input type="checkbox" name="seat" value="8">8<br>
        <input type="checkbox" name="seat" value="9">9<br>
        
        <button type="button" id="btn">예약하기</button>
    </form>
    
    <script>
        /*
        1.예약버튼을 클릭시에 좌석이 최소 한개이상 체크되어 있는지 확인
        2.체크되어 있지 않다면 경고창을 띄우는 코드를 작성
        3.체크되어 있다면 배열에 체크된 좌석을 추가.
        4.JSON형태의 문자열로 변환시켜주세요

          */
        var btn = document.getElementById("btn");
        btn.onclick = function() {
            var check = 0;
            var arr = new Array();
            var seat = document.getElementsByName("seat");
            for(var i = 0; i < seat.length; i++){

                
                if(seat[i].checked == true) {
                    check++;
                    arr.push(seat[i].value);
                    
                } 
                
            } 
            if(check == 0){
                alert("최소 한개 이상의 좌석을 선택해 주세요");
            }
                
                var data = JSON.stringify({data: arr});
                console.log(data);

        }


    </script>
</body>
</html>
