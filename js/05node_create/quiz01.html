<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {border-spacing: 0; border-collapse: collapse;}
        th,td {
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <button type="button" id="btn1">5개 추가하기</button>
    <button type="button" id="btn2">1개 추가하기</button>

    <table>
        <thead>
            <tr>
                <th>교시</th>
                <th>훈련과목</th>
                <th>담당자</th>
                <th>훈련내용</th>
            </tr>
        </thead>
        <tbody class="todolist">
            <tr>
                <td><input type="text" size="3"></td>
                <td><input type="text"></td>
                <td><input type="text" size="5"></td>
                <td><input type="text"></td>
            </tr>
        </tbody>
    </table>

    <script>
        var btn1 = document.getElementById("btn1");
        var btn2 = document.getElementById("btn2");

        var tdlist = document.querySelector(".todolist");
        btn1.onclick = function() {
           
            for(var i = 1; i <=5; i++){
            var tr = document.createElement("tr");
                
            var td = document.createElement("td");
            td.innerHTML = "<input type='text' size='3'>";

            var td1 = document.createElement("td");
            td1.innerHTML = "<input type='text'>";

            var td2 = document.createElement("td");
            td2.innerHTML = "<input type='text' size='5'>";

            var td3 = document.createElement("td");
            td3.innerHTML = "<input type='text'>";


            tr.appendChild(td);
            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);
            tdlist.appendChild(tr);

            }


        }

        btn2.onclick = function() {

           
            var tr = document.createElement("tr");
            var td = document.createElement("td");
            td.innerHTML = "<input type='text' size='3'>";

            var td1 = document.createElement("td");
            td1.innerHTML = "<input type='text'>";

            var td2 = document.createElement("td");
            td2.innerHTML = "<input type='text' size='5'>";

            var td3 = document.createElement("td");
            td3.innerHTML = "<input type='text'>";


            tr.appendChild(td);
            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);
            tdlist.appendChild(tr);
            
            
        }
    </script>
    
</body>
</html>
