<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{border-spacing: 0; border-collapse: collapse;}
        th, td{
            border: 1px solid #777;
        }
    </style>

</head>
<body>

        <button type="button" id="btn">일괄삭제</button>
    <table>
        <thead>
            <tr>
                <th><input type="checkbox" class="allCheck"></th>
                <th>번호</th>
                <th>이름</th>
                <th>내용</th>
            </tr>
        </thead>
        <tbody class="table">
            <tr>
                <td>
                    <input type="checkbox" class="check">
                </td>
                <td>1</td>
                <td>벌꿀오소리</td>
                <td>안녕하세요</td>
                
            </tr>
            <tr>
                <td>
                    <input type="checkbox" class="check">

                </td>
                <td>2</td>
                <td>긴꼬리원숭이</td>
                <td>안녕하세요?</td>
                
            </tr>
            <tr>
                <td>
                    <input type="checkbox" class="check">

                </td>
                <td>3</td>
                <td>사막여우</td>
                <td>안녕하세요??</td>
                
            </tr>
            <tr>
                <td>
                    <input type="checkbox" class="check">

                </td>
                <td>4</td>
                <td>날다람쥐</td>
                <td>안녕하세요????</td>
                
            </tr>
            <tr>
                <td>
                    <input type="checkbox" class="check">

                </td>
                <td>5</td>
                <td>반달가슴곰</td>
                <td>안녕하세요!!</td>
                
            </tr>

        </tbody>
    </table>

    <script>
        //삭제기능
        //check되어 있는 행을 얻는다.
        //remove()  .
        var list = document.querySelectorAll(".check");
        var btn = document.getElementById("btn");
        btn.onclick = function() {

            for(var i = 0; i < list.length; i++){

               if( list[i].checked ) {
                    list[i].parentElement.parentElement.remove();
               }
            }

        }
        var all = document.querySelector(".allCheck");
        all.onclick = function() {
            
            if(all.checked){
                for(var i = 0; i < list.length; i++){
                    list[i].checked = true;
                }
            }else {
                for(var i = 0; i < list.length; i++){
                    list[i].checked = false;
                }

            }

        }
    </script>
    
</body>
</html>
