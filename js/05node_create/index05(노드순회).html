<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{border-spacing: 0; border-collapse: collapse;}
        th, td{
            border: 1px solid #777;
        }
    </style>
</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th>이동</th>
                <th>번호</th>
                <th>이름</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <button type="button" onclick="down(this)">▽</button>
                    <button type="button" onclick="up(this)">△</button>
                </td>
                <td>1</td>
                <td>벌꿀오소리</td>

            </tr>
            <tr>
                <td>
                    <button type="button" onclick="down(this)">▽</button>
                    <button type="button" onclick="up(this)">△</button>
                </td>
                <td>2</td>
                <td>긴꼬리원숭이</td>
                <td>안녕하세요?</td>
                
            </tr>
            <tr>
                <td>
                    <button type="button" onclick="down(this)">▽</button>
                    <button type="button" onclick="up(this)">△</button>
                </td>
                <td>3</td>
                <td>사막여우</td>

            </tr>
            <tr>

            <tr>

        </tbody>
    </table>

    <script>
        function down(node){
            console.dir(node);

            console.log(node.parentElement); //부모노드 선택 ( 엘리먼트 형식으로 선택)
            console.log(node.parentNode); // 부모노드 선택 (text,주석,엘리먼트 형식으로 선택)

            console.log(node.nextElementSibling); //다음 형제노드
            console.log(node.previousElementSibling); //이전 형제노드

            console.log(node.firstElementChild); //첫번째 노드
            console.log(node.lastElementChild); //마지막 노드
        

        }
    </script>
