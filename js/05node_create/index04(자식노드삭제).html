<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button type="button" id="add">추가하기</button>
    <button type="button" id="rev">삭제하기</button>

    <ul class="list">

    </ul>

    <script>

        var count = 0; //전역변수
        var add = document.getElementById("add");
        add.onclick = function() {

            var li = document.createElement("li");  //만들 태그를 문자열의 형태로 적음
            var a = document.createElement("a");
            var text = document.createTextNode(++count + ".!@# ");   //문자열로 생성한다

            a.href = "https://www.naver.com";  //a의 속성추가

            a.appendChild(text); //a의 자식으로 text 추가
            li.appendChild(a); //li의 자식으로 a 추가 

            document.querySelector(".list").appendChild(li);
            

        }

        //삭제기능
        var rev = document.getElementById("rev");
        rev.onclick = function() {

            var ul = document.querySelector(".list");

            // console.dir(list);   //list. 에 사용할 수 있는 명령문을 보는 명령문
            // ul.children; 엘리먼트의 형태만 선택
            // ul.childNodes; text, 주석, 엘리먼트를 모두 선택
            // console.log(ul.children[ul.children.length-1]);  마지막 자식 요소

            ul.removeChild( ul.children[0] );
        

            ul.removeChild
        }
    </script>
    
</body>
</html>
