    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
        //onload - 페이지 로드가 끝난 후에 실행하라 (단, onload이벤트는 페이지마다 1개만 사용할 수 있습니다.)
        window.onload = function() {   //window   js의 최상위 객체

        var btn = document.getElementById("btn");
        console.log(btn);
        }



    </script>
    
    <button type="button" id="btn">window온로드</button>
