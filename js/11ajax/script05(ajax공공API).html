<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button type="button" class="next">다음 데이터 가져오기</button>


    <script>
        // 4b78774e6c61736b36316d505a7962

        function getAjax(page) {

            var end = page * 10;  //처음에 1* 10;
            var start = end - 9;
         fetch("http://openapi.seoul.go.kr:8088/4b78774e6c61736b36316d505a7962/json/TbPublicWifiInfo/"+ start +"/" + end)
            .then(function(response) {

                if(response.status != 200){
                    alert("요청에 실패했습니다");
                } else {
                    return response.json();
                }
            }).then(function(data) {
                console.log(data);
            });

        }

        var pageNum = 1; //페이지번호
        var next = document.querySelector(".next");
        next.onclick = function() {
            getAjax(pageNum);
            pageNum++;
        }
    </script>
    
</body>
</html>
