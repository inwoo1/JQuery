<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
       #map {
        width: 1600px;
        height: 800px;
        margin: 0 auto;
        }

            /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- 맵을 그리는 곳-->
    <div id="map"></div>

    <script>

        let map;

        var MyLatLng = { lat: 37.498095, lng : 127.027610};//서울 위도경도값
        
        map = new google.maps.Map(document.getElementById("map"),{
            center: MyLatLng,
            zoom:15
        });

        

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: -34.397, lng: 150.644 },
                zoom: 8,
            });

            new google.maps.Marker({
                position: MyLatLng,
                map,
                title: "Hello World!"
            });
        }
    </script>

    <!-- 1.SDK로드 (API키 설정)-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjbz0KfyQT-zz6rRGh2d8z4p_iZUTSt3I&callback=initMap&v=weekly" async></script>
    
</body>
</html>
