<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--쿠키 js-->
    <script src="popup.js"></script>

</head>
<body>
    
    <script>
        /*
         1.window.onload를 이용해서 쿠키 존재여부를 확인하고
         쿠키가 없다면 window.open(값,값)으로 팝업창을 올립니다
        */
       window.onload = getCookie("popup");

       if(getCookie("popup") != true) {
           //open (주소, 이름(아무거나), 설정등)
        window.open('popup.html','pop', 'width=500, height=500' );
       }

       

       
    </script>


</body>
</html>
