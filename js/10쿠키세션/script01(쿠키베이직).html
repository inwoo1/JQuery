<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    쿠키이름:<input type="text" id="key"><br>
    쿠키값:<input type="text" id="val"><br>
    <button type="button" id="createCookie">쿠키생성</button>

    <br>
    쿠키값 확인:<input  type="text" id="find"><br>
    <button type="button" id="findCookie">쿸키확인하기</button>



    <script>

        var cookie = document.getElementById("createCookie");
        cookie.onclick = function() {
            //쿠키생성
            var key = document.getElementById("key").value;
            var val = document.getElementById("val").value;

            console.log(key, val);

            var date = new Date();
            date.setDate( date.getDate() + 7);  //현재일자 + 7


            //쿠키는 문자열 형태로 만듭니다(단, 반드시 지켜야하는 형식이 있습니다)
            var cookie = "";
            cookie += key + "=" + val + ";";
            cookie += "expires=" + date.toUTCString() + ";";

            document.cookie = cookie;

        }

        //쿠키 확인하기
        findCookie = document.getElementById("findCookie");
        findCookie.onclick = function() {

            var find = document.getElementById("find").value;  //찾을 키 값

            var arr = document.cookie.split("; ");
            console.log( arr );

            for(var i = 0; i < arr.length; i++){

                if(arr[i].indexOf(find) != -1){  //찾으면 위치, 없으면 -1반환
                    console.log(arr[i].replace(find+"=", ""));

                }
            }
        }
    </script>
    
</body>
</html>
