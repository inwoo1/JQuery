<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>이벤트 위임과 여러 클래스</h3>
    <!-- 
        버튼끼리 이벤트를 처리한다면  ??
        1.인라인 이벤트로 각각 처리
        2.위임방식으로 이벤트를 걸고, 클래스속성으로 제어
    -->
    <section>
        <div class="list">
            <div>
                <span>홍길동</span>
                <button type="button" class="btn sel">선택</button>
                <button type="button" class="btn del">삭제</button>
            </div>
            <div>
                <span>오소리</span>
                <button type="button" class="btn sel">선택</button>
                <button type="button" class="btn del">삭제</button>
            </div>
            <div>
                <span>여어우</span>
                <button type="button" class="btn sel">선택</button>
                <button type="button" class="btn del">삭제</button>
            </div>
            <div>
                <span>고오옴</span>
                <button type="button" class="btn sel">선택</button>
                <button type="button" class="btn del">삭제</button>
            </div>
        </div>
    </section>

    <script>
        var list = document.querySelector(".list");
        list.onclick = function() {
            
            //선택버튼은 선택버튼끼리, 삭제버튼은 삭제버튼끼리 동작
            if(event.target.classList.contains("sel")){

                event.target.previousElementSibling.style.color = "red";

            }else if(event.target.classList.contains("del")){

                event.target.parentElement.remove();

            }

        }
    </script>

</body>
</html>
