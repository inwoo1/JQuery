<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        li{display: inline-block;}
    </style>
</head>
<body>

    <div>
        <ul>
            <li><img src="img/1.jpg" width="100"></li>
            <li><img src="img/2.jpg" width="100"></li>
            <li><img src="img/3.jpg" width="100"></li>
            <li><img src="img/4.jpg" width="100"></li>
        </ul>
        결과:
        <div class="result">
            <img src="img/1.jpg" width="400">
        </div>
    </div>

    <script>

        var img = document.querySelectorAll("ul > li > img");
        var result = document.querySelector(".result > img");

        for(var i = 0; i < img.length; i++){
            img[i].onclick = function(){

               result.src = event.target.src;
                
            }
        }

    </script>
    
</body>
</html>
