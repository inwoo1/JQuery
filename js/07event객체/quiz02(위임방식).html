<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        li{display: inline-block;}
    </style>
    
</head>
<body>

    <div>
        <ul class="parent">
            <li><img src="img/1.jpg" width="100"></li>
            <li><img src="img/2.jpg" width="100"></li>
            <li><img src="img/3.jpg" width="100"></li>
            <li><img src="img/4.jpg" width="100"></li>
        </ul>
        결과:
        <div class="result">
            <img src="img/1.jpg" width="400">
        </div>
    </div>
    
    <script>
        var parent = document.querySelector(".parent");
        var result = document.querySelector(".result > img");
        parent.onclick = function() {
            console.log(event.target.src);

            if(event.target.tagName != "IMG") return;
            
            result.src = event.target.src;
        }
    </script>
</body>
</html>
