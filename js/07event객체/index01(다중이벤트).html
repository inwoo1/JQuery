<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>동일한 형태의 태그에 이벤트를 걸어서 즉시 처리하려면??</h3>

    <ul>
        <li class="list">1.홍길동</li>
        <li class="list">2.이순신</li>
        <li class="list">3.홍길자</li>
        <li class="list">4.박찬호</li>
        <li class="list">5.벌꿀오소리</li>
    </ul>

    선택된 태그의 값:
    <p class="result">

    </p>

    <script>
        var result = document.querySelector(".result");
        var list = document.querySelectorAll(".list");
        

        //li가 10000개 라면?  이벤트도 1만번 생성되어야 하기 때문에 좋은 코드는 아니다.
        for(var i = 0; i < list.length; i++){
            list[i].onclick = function(e){
                //이벤트가 발생되면, 이벤트 함수 argument에 event객체를 넣어주게 되어있다.  event이름으로 이벤트정보를 얻을 수 있다.

                console.log(event.target); 

                // result.innerHTML = event.target.innerHTML;
                result.innerHTML = e.target.innerHTML;
            }
        }
    </script>
</body>
</html>
